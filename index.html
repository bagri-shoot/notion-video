<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Notion</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline>
    <source src="https://bagri-shoot.github.io/notion-video/Sequence%201.mp4" type="video/mp4" />
  </video>

  <script>
  const video = document.querySelector('video');
  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.play();
  });
</script>
</body>
</html>
